server.port=8088

spring.datasource.url=jdbc:mysql://wpuprojectdb.cjowyfonrtnu.us-east-2.rds.amazonaws.com:3306/wpu_cs4800_db?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=wpustudent
spring.datasource.password=wpustudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework=INFO
logging.level.com.example.productwebsite=DEBUG
logging.level.org.springframework.web=DEBUG

# Handling file uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
# Limiting to 2MB; adjust as necessary
spring.servlet.multipart.max-file-size=2MB
# Adjusting total request size to 5MB; adjust as necessary
spring.servlet.multipart.max-request-size=5MB

# LOB handling (Large objects like images)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

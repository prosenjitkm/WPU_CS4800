<!--navigation-bar.component.html-->
<div *ngIf="isNavigationBarRequired">
  <header>
    <nav>
      <button *ngIf="isAdmin || isSeller" mat-raised-button color="primary" routerLink="/home">Home</button>
      <button *ngIf="isBuyer" mat-raised-button color="primary" routerLink="/shop">Shop</button>
      <button *ngIf="isBuyer" mat-raised-button color="primary" routerLink="/cart">Cart</button>
      <button *ngIf="isBuyer" mat-raised-button color="primary" routerLink="/order">Orders</button>
      <button *ngIf="isSeller" mat-raised-button color="primary" routerLink="/my-products">My Products</button>
      <button *ngIf="isAdmin" mat-raised-button color="primary" routerLink="/user">User Moderation</button>
      <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </nav>
  </header>
</div>

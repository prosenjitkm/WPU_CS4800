<!-- cart.component.html -->
<div *ngIf="cart.cartItems.length === 0" class="empty-cart">
  <p>Your cart is empty.</p>
</div>

<div *ngIf="cart.cartItems.length > 0" class="cart-container">
  <table class="cart-table">
    <thead>
    <tr>
      <th>Product Image</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.cartItems">
      <!-- Fetch and display product details here -->
      <td>Product Image</td>
      <td>Product Name</td>
      <td>{{ 10 | currency }}</td>
      <td>
        <button (click)="decreaseQuantity(item)">-</button>
        {{ item.quantity }}
        <button (click)="increaseQuantity(item)">+</button>
      </td>
      <td>{{ (10 * item.quantity) | currency }}</td>
    </tr>
    </tbody>
  </table>
  <div class="cart-total">
    <h3>Total:</h3>
    <p>{{ total | currency }}</p>
  </div>
</div>

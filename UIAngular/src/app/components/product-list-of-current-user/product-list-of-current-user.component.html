<!--product-list-of-current-user.component.html-->

<p>My Products</p>
<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.productImageUrl" class="product-image" alt="{{ product.productName }}">
    <div class="product-details">
      <h3>{{ product.productName }}</h3>
      <p>{{ product.productPrice | currency }}</p>
      <button class="btn btn-primary" (click)="onDeleteMyProduct(product)">Delete</button>
      <button class="btn btn-primary" (click)="onUpdateMyProduct(product)">Update</button>
    </div>
  </div>
</div>

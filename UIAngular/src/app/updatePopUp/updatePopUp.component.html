
<mat-card>
    <mat-card-header><h1>User Update</h1></mat-card-header>
    <mat-card-content class="dialog-content">
        <form class="example-form" [formGroup]="updateForm" (ngSubmit)="updateUser()">

            <mat-form-field class="example-full-width">
                <mat-select formControlName="userCategory">
                    <mat-option value="">Select Role</mat-option>
                    <mat-option *ngFor="let item of UserCategoryList" [value]="item.code">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <br>
            <div>
                <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
            </div>

            <div mat-dialog-actions>
                <button type="submit" mat-raised-button color="primary">Save</button>
                <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            </div>

        </form>

    </mat-card-content>
</mat-card>

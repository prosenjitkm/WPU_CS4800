<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>
<body>
<!-- Navigation bar -->
<div class="navbar">
    <div class="nav-container">
        <span class="nav-logo">UserSystem</span>
        <div class="nav-buttons">
            <button id="usersBtn">Users</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
</div>

<!-- User Profile -->
<div class="profile-container">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
    <p><strong>First Name:</strong> <span id="firstNameDisplay"></span></p>
    <p><strong>Last Name:</strong> <span id="lastNameDisplay"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dobDisplay"></span></p>
    <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
    <p><strong>Phone:</strong> <span id="phoneDisplay"></span></p>
    <p><strong>Address:</strong> <span id="addressDisplay"></span></p>
    <p><strong>Role:</strong> <span id="roleDisplay"></span></p>
</div>

<script src="scripts.js"></script>
</body>
</html>

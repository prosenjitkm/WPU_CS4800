<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>User Listing</title>
</head>
<body>
<!-- Navigation bar -->
<div class="navbar">
  <div class="nav-container">
    <span class="nav-logo">UserSystem</span>
    <div class="nav-buttons">
      <button id="usersBtn">Users</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
</div>

<div class="content-container">
  <h2>All Users</h2>
  <table id="usersTable">
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src="userListing.js"></script>
</body>
</html>

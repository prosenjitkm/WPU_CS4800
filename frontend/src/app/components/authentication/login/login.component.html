<div class="container">
  <h2> WPU Store</h2>
<mat-card>
  <mat-card-header>
    <h1>Use Login</h1>
  </mat-card-header>

  <mat-card-content>
    <form class="form" [formGroup]="LoginRequestDTO.loginForm" (ngSubmit)="proceedLogin()">

      <div class="user">
        <mat-form-field appearance="fill" class="uname" >
          <mat-label>User Name</mat-label>
          <input matInput formControlName="userName">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="pword">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary">Submit</button>
        <a routerLink="/register" mat-raised-button color="accent">New User?</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
